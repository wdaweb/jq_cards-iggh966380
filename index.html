<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
    <style>
        #game {
            width: 300px;
        }

        .card {
            width: 50px;
            height: 90px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform .5s;
            float: left;
            margin: 10px;
        }

        .front {
            width: 100%;
            height: 100%;
            background: url(cards/Red_back.jpg)no-repeat;
            background-size: contain;
            position: absolute;
        }

        .back {
            width: 100%;
            height: 100%;
            background: url(cards/Red_back.jpg) no-repeat;
            background-size: contain;
            position: absolute;
            transform: rotateY(180deg);
        }

        .open {
            transform: rotateY(180deg);
        }

        .fadeOut {
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <button>Start!</button>
    <div id="game">

    </div>

    <div id="goal"></div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        const startBtn = document.querySelector(`button`);
        const cards = document.querySelectorAll(`.card`);
        const front = document.querySelectorAll(`.front`);
        const back = document.querySelectorAll(`.back`);
        const goal = document.querySelector(`#goal`);
        const img = document.createElement(`img`);
        const h1 = document.querySelector(`h1`);
        let i = 0;

        startBtn.addEventListener(`click`, start);

        function rand(para) {
            return Math.floor(Math.random() * para)
        }

        function start() {
            for (let i = 0; i < 16; i++) {
                $(`#game`).append(`
                <div class="card">
                    <div class="front"></div>
                    <div class="back"></div>
                </div>
                `)
            }


            let arr = [];
            for (let i = 0; i < 4; i++) {
                let target = rand(4) + 1;
                if (arr.length === 0) {
                    arr.push(target);
                } else if (arr.length === 1) {
                    if (arr[0] !== target) {
                        arr.push(target);
                    } else {
                        i--;
                    }
                } else if (arr.length === 2) {
                    if (arr[0] !== target && arr[1] !== target) {
                        arr.push(target);
                    } else {
                        i--;
                    }
                } else if (arr.length === 3) {
                    if (arr[0] !== target && arr[1] !== target && arr[2] !== target) {
                        arr.push(target);
                    } else {
                        i--;
                    }
                }
            }

            goal.append(img);
            img.src = `./cards/color${arr[i]}.jpg`;

            for (let i = 0; i < 16; i++) {
                let number = i % 4 + 1
                $(`.card`).eq(i).find(`.back`).css(`background-image`, `url(./cards/color${number}.jpg)`);
                $(`.card`).eq(i).attr(`data-card`, number);
                $(`.front`).eq(i).addClass(`animate__animated`)

                let target = rand(16);
                $(`.card`).eq(target).insertAfter($(`.card`).eq(i))
            }

            let cardArr = [];
            for (let i = 0; i < 16; i++) {
                if (parseInt($(`.card`).eq(i).attr(`data-card`)) === arr[0]) {
                    cardArr.push(i);
                }
                console.log(cardArr);
            }

            setTimeout(() => {
                $(`.card`).addClass(`open`);
            }, 1000)

            setTimeout(() => {
                $(`.card`).removeClass(`open`);
                startBtn.disabled = true;
            }, 3000)

            setTimeout(() => {
                $(`.front`).eq(cardArr[rand(4)]).addClass(`animate__fadeOutUp`)
            }, 4000)

            let pass = false;

            $(`#game`).on(`click`, `.card`, function () {
                if ($(`.open`).length <= 4 && !$(this).hasClass(`open`)) {
                    $(this).addClass(`open`)
                }



                if ($(`.open`).length === 4) {
                    if ($(`.open`).eq(0).attr(`data-card`) === $(`.open`).eq(1).attr(`data-card`)) {
                        if ($(`.open`).eq(1).attr(`data-card`) === $(`.open`).eq(2).attr(`data-card`)) {
                            if ($(`.open`).eq(2).attr(`data-card`) === $(`.open`).eq(3).attr(`data-card`)) {
                                if (parseInt($(`.open`).attr(`data-card`)) === arr[i]) {
                                    $(`.open`).fadeTo(1000, 0).addClass(`clear`)
                                    pass = true;
                                }
                            }
                        }
                    }
                }

                if (pass === true) {
                    i++;
                    img.src = `./cards/color${arr[i]}.jpg`;
                    $(`.card`).addClass(`open`);
                    setTimeout(() => {
                        $(`.card`).removeClass(`open`);
                    }, 3000)
                    pass = false;
                }

                if ($(`.clear`).length === 16) {
                    setTimeout(() => {
                        alert(`Game end!`)
                    }, 1000)
                }
            })
        }
    </script>
</body>

</html>
