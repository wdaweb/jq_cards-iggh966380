<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #game {
            width: 300px;
        }

        .card {
            width: 50px;
            height: 90px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform .5s;
            float: left;
            margin: 10px;
        }

        .front {
            width: 100%;
            height: 100%;
            background: url(cards/Red_back.jpg)no-repeat;
            background-size: contain;
            position: absolute;
        }

        .back {
            width: 100%;
            height: 100%;
            background: url(cards/Red_back.jpg) no-repeat;
            background-size: contain;
            position: absolute;
            transform: rotateY(180deg);
        }

        .open {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>

    <div id="game">

    </div>

                // goal.append(img);
