            startTime = timestamp;
        }

        rotateCount = (timestamp - startTime) / 5
        if (rotateCount > 359) {
            rotateCount %= 360;
        }
        console.log(parseFloat(rotateCount));

        // spinner[0].style.transform = `rotate(${rotateCount}deg)`;
        // spinner[1].style.transform = `rotate(${rotateCount}deg)`;

        rAF = requestAnimationFrame(draw);
    }
    console.log(rotateCount);
    if (parseFloat(rotateCount) === 180) {
        cancelAnimationFrame(rAF);
